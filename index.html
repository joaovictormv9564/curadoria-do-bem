<!-- ====== Formulário de Captura de Leads, via fromspree ====== -->
<section id="lead-form" style="background:#faf6ef;padding:56px 20px;">
  <div style="max-width:900px;margin:0 auto;background:#fff;border-radius:12px;padding:28px;box-shadow:0 6px 20px rgba(0,0,0,0.06);">
    <h2 style="margin:0 0 8px;font-family:Montserrat,Arial,sans-serif;text-align:center;">Fale Com Agente!</h2>
    <p style="margin:0 0 18px;color:#666;text-align:center;">Preencha seus dados que entraremos em contato o mais breve possível.</p>

    <form action="https://formspree.io/f/xpwlbvrr" method="POST">
      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:12px;">
        <input type="text" name="nome" placeholder="Nome completo" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e8e2d8;">
        <input type="email" name="email" placeholder="Seu e-mail" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #e8e2d8;">
        <input type="tel" name="telefone" placeholder="Telefone" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e8e2d8;">
      </div>

      <textarea name="mensagem" placeholder="Escreva sua mensagem..." rows="4" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e8e2d8;margin-top:12px;"></textarea>

      <div style="margin-top:16px;text-align:center;">
        <button type="submit" style="background:#b78f4a;color:white;padding:12px 18px;border-radius:10px;border:0;font-weight:700;cursor:pointer;">
          Enviar
        </button>
      </div>
    </form>
  </div>
</section>
